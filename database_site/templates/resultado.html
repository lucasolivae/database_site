<!DOCTYPE html>
<html>
<head>
    <title>Resultado</title>
</head>
<body>

<h2>Resultado da busca</h2>

{% if clientes %}
<ul>
{% for c in clientes %}
    <li>
        <a href="/cliente/{{c[0]}}">
            {{c[1]}} - {{c[0]}}
        </a>
        |
        <a href="/deletar/{{c[0]}}"
           onclick="return confirm('Tem certeza que deseja deletar?')">
            Deletar
        </a>
    </li>
{% endfor %}
</ul>
{% else %}
<p>Nenhum resultado encontrado.</p>
{% endif %}

<a href="/">Voltar</a>

</body>
</html>
